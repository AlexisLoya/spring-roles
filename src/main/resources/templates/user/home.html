<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Intro Spring Security</title>
</head>
<body>

<header th:replace="components/navbars:: ''+${navbar}"></header>
<div class="container">
<h1>Bienvenido a la pr√°ctica</h1>
    <a th:href="@{/user/create}" class="btn btn-primary">Agregar</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">user</th>
            <th scope="col">name</th>
            <th scope="col">lastname</th>
            <th scope="col">status</th>
            <th scope="col-3" colspan="2">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, c: ${users}">
            <td th:text="${(c.index + 1)}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.enabled}"></td>
            <td class="d-flex justify-content-around">
                <a th:href="@{/user/edit/{id} (id=${user.username})}" class="btn btn-warning">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <form th:action="@{/user/delete/{id} (id=${user.username})}" method="post">
                    <button type="submit" class="btn btn-danger" onclick="((e) => { e.submit();})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
