<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Intro Spring Security</title>
</head>
<body>

<header th:replace="components/navbars:: ''+${navbar}"></header>
<div class="container">
    <form th:action="@{/user/create}" method="post" th:object="${user}">
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{enabled}">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <small id="emailHelp" class="form-text text-muted" ></small>
        </div>
        <div class="form-group">

            <label for="username">name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">

        </div>
        <div class="form-group">

            <label for="username">lastname</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
        </div>
        <h3>Roles</h3>
        <div class="form-group" th:each="role : ${roles}">
            <input type="checkbox" name="roles"
                   th:value="${role.authority}"
                   th:id="${role.authority}"
                   th:field="*{roles}"
            />
            <label th:for="${role.authority}" th:text="${role.authority}"/>

        </div>
            <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f512ac456a.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
